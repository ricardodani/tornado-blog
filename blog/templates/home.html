{% extends "base.html" %}
{% block content %}
    {% if posts %}
        {% for post in posts %}
        <div class="blog-post">
            <h2 class="blog-post-title">{{ post.title }}</h2>
            <p class="blog-post-meta">
            {{ locale.format_date(post.created_at, full_format=True, shorter=True) }} by <a href="#">Mark</a></p>
            {% raw post.html %}
        </div><!-- /.blog-post -->
        {% end %}
    {% end %}

    <ul class="pager">
    <li><a href="#">Previous</a></li>
    <li><a href="#">Next</a></li>
    </ul>
{% end %}
